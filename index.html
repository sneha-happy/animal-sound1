<!DOCTYPE html>
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="header_div text-center">
      <h2>Animal Voice recogniser</h2>
      <p>This web app recognises the sounds of foolow animals: Dog, Cat, Lion and Cow</p>
    </div>

    <div class="main_div">
      <center>
      <br> 
      <button onclick="Start()" class="btn btn-primary">Start</button>
      <br> <br> 
      <h4 id="result_label">I can hear: <span id="recognise_sound"></span></h4>
      
      <h4 id="accuracy_label">No. of times I can hear a sound <span id="accuracy_of_sound"></span></h4>

      </center>
      </div>
      <div class="copy_right_footer" id="footer">Developed by Sneha</div>
<script src="main.js"></script>
  </body>
</html>
